<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc9f52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea8215;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="billboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient2)"/>

  <!-- Street scene -->
  <rect x="0" y="350" width="800" height="50" fill="#64748b" opacity="0.8"/>

  <!-- Large billboard structure -->
  <g transform="translate(250, 80)">
    <!-- Billboard posts -->
    <rect x="0" y="150" width="8" height="120" fill="#475569"/>
    <rect x="292" y="150" width="8" height="120" fill="#475569"/>

    <!-- Billboard frame -->
    <rect x="-20" y="0" width="340" height="200" fill="#334155" rx="5"/>

    <!-- Billboard content area -->
    <rect x="-10" y="10" width="320" height="180" fill="url(#billboardGrad)" rx="3"/>

    <!-- Mock advertisement content -->
    <rect x="10" y="30" width="100" height="60" fill="#ea8215" opacity="0.8" rx="5"/>
    <rect x="130" y="30" width="160" height="20" fill="#ea8215"/>
    <rect x="130" y="60" width="120" height="15" fill="#cc9f52"/>
    <rect x="130" y="80" width="140" height="15" fill="#cc9f52"/>

    <!-- Approval stamp -->
    <circle cx="250" cy="150" r="25" fill="none" stroke="#ea8215" stroke-width="3"/>
    <text x="250" y="155" text-anchor="middle" fill="#ea8215" font-size="10" font-weight="bold">APROBADO</text>
  </g>

  <!-- Smaller billboards -->
  <g transform="translate(50, 180)">
    <rect x="0" y="80" width="4" height="60" fill="#475569"/>
    <rect x="96" y="80" width="4" height="60" fill="#475569"/>
    <rect x="-10" y="0" width="120" height="100" fill="white" stroke="#ea8215" stroke-width="2" rx="3"/>
    <rect x="0" y="15" width="100" height="30" fill="#ea8215" opacity="0.6"/>
    <rect x="10" y="55" width="80" height="8" fill="#cc9f52"/>
    <rect x="10" y="70" width="60" height="6" fill="#cc9f52"/>
  </g>

  <g transform="translate(600, 170)">
    <rect x="0" y="90" width="4" height="70" fill="#475569"/>
    <rect x="126" y="90" width="4" height="70" fill="#475569"/>
    <rect x="-10" y="0" width="150" height="110" fill="white" stroke="#ea8215" stroke-width="2" rx="3"/>
    <rect x="10" y="20" width="110" height="35" fill="#ea8215" opacity="0.6"/>
    <rect x="15" y="65" width="90" height="10" fill="#cc9f52"/>
    <rect x="15" y="80" width="70" height="8" fill="#cc9f52"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Anuncios Publicitarios
  </text>

  <!-- Subtitle -->
  <text x="400" y="340" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Control y regulación de publicidad comercial en espacios públicos
  </text>

  <!-- Decorative elements -->
  <polygon points="100,120 110,110 120,120" fill="white" opacity="0.6"/>
  <polygon points="680,130 690,120 700,130" fill="white" opacity="0.5"/>
  <circle cx="150" cy="100" r="2" fill="white" opacity="0.7"/>
  <circle cx="650" cy="110" r="3" fill="white" opacity="0.6"/>
</svg>
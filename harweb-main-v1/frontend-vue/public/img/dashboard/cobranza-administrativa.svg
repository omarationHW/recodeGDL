<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientApremios" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradientApremios)"/>

  <!-- Legal documents stack -->
  <g transform="translate(150, 180)">
    <!-- Document stack -->
    <rect x="5" y="5" width="120" height="150" fill="#f3f4f6" stroke="#dc2626" stroke-width="2" rx="3"/>
    <rect x="0" y="0" width="120" height="150" fill="url(#documentGrad)" stroke="#dc2626" stroke-width="2" rx="3"/>

    <!-- Document header -->
    <rect x="10" y="15" width="100" height="8" fill="#dc2626"/>
    <text x="60" y="22" text-anchor="middle" fill="white" font-size="6" font-weight="bold">REQUERIMIENTO DE PAGO</text>

    <!-- Document lines -->
    <rect x="15" y="35" width="90" height="2" fill="#dc2626" opacity="0.7"/>
    <rect x="15" y="45" width="70" height="2" fill="#6b7280"/>
    <rect x="15" y="55" width="85" height="2" fill="#6b7280"/>
    <rect x="15" y="65" width="60" height="2" fill="#6b7280"/>

    <!-- Amount box -->
    <rect x="20" y="80" width="80" height="25" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="2"/>
    <text x="60" y="90" text-anchor="middle" fill="#dc2626" font-size="6" font-weight="bold">ADEUDO:</text>
    <text x="60" y="100" text-anchor="middle" fill="#dc2626" font-size="8" font-weight="bold">$12,500.00</text>

    <!-- Signature area -->
    <rect x="15" y="120" width="90" height="20" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <text x="60" y="133" text-anchor="middle" fill="#6b7280" font-size="5">FIRMA AUTORIZADA</text>

    <!-- Official seal -->
    <circle cx="90" cy="50" r="12" fill="none" stroke="#dc2626" stroke-width="2"/>
    <text x="90" y="54" text-anchor="middle" fill="#dc2626" font-size="6" font-weight="bold">SELLO</text>
  </g>

  <!-- Calculator and financial elements -->
  <g transform="translate(350, 200)">
    <!-- Calculator -->
    <rect x="0" y="0" width="60" height="80" fill="#374151" rx="5"/>
    <rect x="5" y="5" width="50" height="15" fill="#1f2937" rx="2"/>

    <!-- Calculator display -->
    <rect x="8" y="8" width="44" height="9" fill="#000000"/>
    <text x="30" y="15" text-anchor="middle" fill="#10b981" font-size="6" font-family="monospace">12500.00</text>

    <!-- Calculator buttons -->
    <rect x="8" y="25" width="8" height="8" fill="#6b7280" rx="1"/>
    <rect x="18" y="25" width="8" height="8" fill="#6b7280" rx="1"/>
    <rect x="28" y="25" width="8" height="8" fill="#6b7280" rx="1"/>
    <rect x="38" y="25" width="8" height="8" fill="#dc2626" rx="1"/>

    <rect x="8" y="35" width="8" height="8" fill="#6b7280" rx="1"/>
    <rect x="18" y="35" width="8" height="8" fill="#6b7280" rx="1"/>
    <rect x="28" y="35" width="8" height="8" fill="#6b7280" rx="1"/>
    <rect x="38" y="35" width="8" height="8" fill="#dc2626" rx="1"/>

    <!-- Money stack -->
    <rect x="80" y="40" width="40" height="25" fill="#22c55e" rx="2"/>
    <rect x="85" y="35" width="40" height="25" fill="#16a34a" rx="2"/>
    <rect x="90" y="30" width="40" height="25" fill="#15803d" rx="2"/>

    <!-- Dollar signs -->
    <text x="110" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="bold">$</text>
  </g>

  <!-- Legal process flow -->
  <g transform="translate(550, 150)">
    <!-- Court building -->
    <rect x="0" y="50" width="100" height="80" fill="#f3f4f6" stroke="#dc2626" stroke-width="2" rx="3"/>

    <!-- Columns -->
    <rect x="15" y="30" width="8" height="50" fill="#d1d5db"/>
    <rect x="35" y="30" width="8" height="50" fill="#d1d5db"/>
    <rect x="55" y="30" width="8" height="50" fill="#d1d5db"/>
    <rect x="75" y="30" width="8" height="50" fill="#d1d5db"/>

    <!-- Roof -->
    <polygon points="0,50 50,20 100,50" fill="#6b7280"/>

    <!-- Door -->
    <rect x="40" y="100" width="20" height="30" fill="#8b5cf6" rx="2"/>

    <!-- Justice scale -->
    <rect x="48" y="60" width="2" height="20" fill="#dc2626"/>
    <circle cx="40" cy="65" r="6" fill="none" stroke="#dc2626" stroke-width="2"/>
    <circle cx="58" cy="65" r="6" fill="none" stroke="#dc2626" stroke-width="2"/>
    <line x1="40" y1="65" x2="49" y2="62" stroke="#dc2626" stroke-width="2"/>
    <line x1="58" y1="65" x2="49" y2="62" stroke="#dc2626" stroke-width="2"/>

    <!-- Gavel -->
    <rect x="70" y="90" width="3" height="15" fill="#8b4513"/>
    <rect x="65" y="87" width="13" height="6" fill="#6b4423" rx="2"/>
  </g>

  <!-- Warning signs -->
  <g transform="translate(100, 100)">
    <polygon points="20,0 40,35 0,35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold">!</text>
  </g>

  <g transform="translate(650, 250)">
    <polygon points="20,0 40,35 0,35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold">!</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Cobranza Administrativa
  </text>

  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Gestión de procedimientos de cobro y ejecución de adeudos municipales
  </text>

  <!-- Process arrows -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 280 240 Q 320 220 360 240" marker-end="url(#arrowheadApremios)"/>
    <path d="M 450 220 Q 490 200 530 220" marker-end="url(#arrowheadApremios)"/>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowheadApremios" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.8"/>
    </marker>
  </defs>

  <!-- Decorative elements -->
  <circle cx="200" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="600" cy="100" r="4" fill="white" opacity="0.5"/>
</svg>
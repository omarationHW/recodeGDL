<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientCementerios" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradientCementerios)"/>

  <!-- Cemetery gates -->
  <g transform="translate(350, 120)">
    <!-- Gate posts -->
    <rect x="0" y="0" width="15" height="100" fill="#374151" rx="2"/>
    <rect x="85" y="0" width="15" height="100" fill="#374151" rx="2"/>

    <!-- Gate arch -->
    <path d="M 15 20 Q 50 0 85 20" fill="none" stroke="#374151" stroke-width="8"/>

    <!-- Gate name plaque -->
    <rect x="25" y="40" width="50" height="20" fill="#f3f4f6" stroke="#374151" stroke-width="2" rx="3"/>
    <text x="50" y="53" text-anchor="middle" fill="#374151" font-size="8" font-weight="bold">CEMENTERIO</text>

    <!-- Iron gate details -->
    <rect x="20" y="60" width="3" height="40" fill="#4b5563"/>
    <rect x="30" y="60" width="3" height="40" fill="#4b5563"/>
    <rect x="40" y="60" width="3" height="40" fill="#4b5563"/>
    <rect x="50" y="60" width="3" height="40" fill="#4b5563"/>
    <rect x="60" y="60" width="3" height="40" fill="#4b5563"/>
    <rect x="70" y="60" width="3" height="40" fill="#4b5563"/>
    <rect x="80" y="60" width="3" height="40" fill="#4b5563"/>
  </g>

  <!-- Cemetery plots -->
  <g transform="translate(150, 250)">
    <!-- Tombstone 1 -->
    <rect x="0" y="0" width="30" height="50" fill="#9ca3af" rx="15 15 0 0"/>
    <rect x="5" y="45" width="20" height="20" fill="#6b7280"/>
    <text x="15" y="25" text-anchor="middle" fill="#374151" font-size="8" font-weight="bold">✞</text>

    <!-- Tombstone 2 -->
    <rect x="50" y="0" width="30" height="50" fill="#9ca3af" rx="15 15 0 0"/>
    <rect x="55" y="45" width="20" height="20" fill="#6b7280"/>
    <text x="65" y="25" text-anchor="middle" fill="#374151" font-size="8" font-weight="bold">✞</text>

    <!-- Tombstone 3 -->
    <rect x="100" y="0" width="30" height="50" fill="#9ca3af" rx="15 15 0 0"/>
    <rect x="105" y="45" width="20" height="20" fill="#6b7280"/>
    <text x="115" y="25" text-anchor="middle" fill="#374151" font-size="8" font-weight="bold">✞</text>

    <!-- Path -->
    <rect x="0" y="70" width="130" height="10" fill="#8b5cf6" opacity="0.3"/>
  </g>

  <!-- Administrative building -->
  <g transform="translate(500, 200)">
    <!-- Building -->
    <rect x="0" y="0" width="120" height="80" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="5"/>

    <!-- Roof -->
    <polygon points="0,0 60,-20 120,0" fill="#6b7280"/>

    <!-- Windows -->
    <rect x="15" y="20" width="20" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="45" y="20" width="20" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="75" y="20" width="20" height="15" fill="#3b82f6" opacity="0.7"/>

    <!-- Door -->
    <rect x="50" y="50" width="20" height="30" fill="#8b5cf6" rx="2"/>

    <!-- Sign -->
    <rect x="10" y="45" width="30" height="12" fill="#374151" rx="2"/>
    <text x="25" y="53" text-anchor="middle" fill="white" font-size="5">ADMINISTRACIÓN</text>
  </g>

  <!-- Flowers and memorial elements -->
  <g transform="translate(250, 300)">
    <!-- Flower bouquet -->
    <circle cx="0" cy="0" r="5" fill="#ef4444"/>
    <circle cx="8" cy="-3" r="5" fill="#f59e0b"/>
    <circle cx="-8" cy="-3" r="5" fill="#8b5cf6"/>
    <circle cx="0" cy="-8" r="5" fill="#ec4899"/>

    <!-- Flower stems -->
    <rect x="-1" y="0" width="2" height="15" fill="#22c55e"/>

    <!-- Vase -->
    <rect x="-8" y="15" width="16" height="10" fill="#6b7280" rx="2"/>
  </g>

  <!-- Maintenance tools -->
  <g transform="translate(600, 300)">
    <!-- Shovel -->
    <rect x="0" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="-3" y="-5" width="9" height="8" fill="#6b7280" rx="2"/>

    <!-- Rake -->
    <rect x="15" y="0" width="3" height="30" fill="#8b4513"/>
    <rect x="10" y="-3" width="13" height="3" fill="#6b7280"/>
    <rect x="11" y="-5" width="2" height="2" fill="#6b7280"/>
    <rect x="14" y="-5" width="2" height="2" fill="#6b7280"/>
    <rect x="17" y="-5" width="2" height="2" fill="#6b7280"/>
    <rect x="20" y="-5" width="2" height="2" fill="#6b7280"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Gestión de Sepulcros
  </text>

  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Administración integral de servicios funerarios y cementerios municipales
  </text>

  <!-- Decorative crosses -->
  <g fill="white" opacity="0.4">
    <text x="100" y="100" font-size="16">✞</text>
    <text x="700" y="150" font-size="14">✞</text>
    <text x="80" y="350" font-size="12">✞</text>
    <text x="720" y="250" font-size="15">✞</text>
  </g>

  <!-- Trees -->
  <g transform="translate(50, 220)">
    <circle cx="0" cy="0" r="20" fill="#22c55e" opacity="0.7"/>
    <rect x="-2" y="0" width="4" height="25" fill="#8b4513"/>
  </g>

  <g transform="translate(650, 180)">
    <circle cx="0" cy="0" r="15" fill="#16a34a" opacity="0.7"/>
    <rect x="-2" y="0" width="4" height="20" fill="#8b4513"/>
  </g>
</svg>
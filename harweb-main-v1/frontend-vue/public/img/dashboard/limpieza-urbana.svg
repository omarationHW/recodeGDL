<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientAseo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradientAseo)"/>

  <!-- Street scene -->
  <rect x="0" y="350" width="800" height="50" fill="#6b7280" opacity="0.8"/>

  <!-- Garbage truck -->
  <g transform="translate(150, 250)">
    <!-- Truck body -->
    <rect x="0" y="0" width="200" height="80" fill="url(#truckGrad)" stroke="#10b981" stroke-width="3" rx="8"/>

    <!-- Cabin -->
    <rect x="150" y="-30" width="60" height="50" fill="url(#truckGrad)" stroke="#10b981" stroke-width="2" rx="5"/>

    <!-- Wheels -->
    <circle cx="30" cy="85" r="15" fill="#374151"/>
    <circle cx="30" cy="85" r="10" fill="#6b7280"/>
    <circle cx="170" cy="85" r="15" fill="#374151"/>
    <circle cx="170" cy="85" r="10" fill="#6b7280"/>

    <!-- Truck details -->
    <rect x="10" y="20" width="120" height="40" fill="#10b981" opacity="0.3" rx="5"/>
    <text x="70" y="45" text-anchor="middle" fill="#047857" font-size="12" font-weight="bold">LIMPIEZA</text>

    <!-- Windshield -->
    <rect x="155" y="-25" width="50" height="40" fill="#e0f2fe" opacity="0.8" rx="3"/>
  </g>

  <!-- Trash bins -->
  <g transform="translate(450, 280)">
    <!-- Green bin -->
    <rect x="0" y="0" width="40" height="60" fill="#10b981" rx="5"/>
    <rect x="5" y="5" width="30" height="8" fill="#047857" rx="2"/>
    <circle cx="20" cy="30" r="8" fill="#ffffff" opacity="0.8"/>
    <text x="20" y="35" text-anchor="middle" fill="#047857" font-size="8">♻</text>

    <!-- Blue bin -->
    <rect x="60" y="0" width="40" height="60" fill="#3b82f6" rx="5"/>
    <rect x="65" y="5" width="30" height="8" fill="#1d4ed8" rx="2"/>
    <rect x="70" y="25" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>

    <!-- Gray bin -->
    <rect x="120" y="0" width="40" height="60" fill="#6b7280" rx="5"/>
    <rect x="125" y="5" width="30" height="8" fill="#374151" rx="2"/>
    <rect x="130" y="25" width="20" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  </g>

  <!-- Street sweeper -->
  <g transform="translate(600, 290)">
    <!-- Sweeper body -->
    <rect x="0" y="0" width="120" height="50" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="5"/>

    <!-- Brushes -->
    <circle cx="15" cy="55" r="8" fill="#8b5cf6"/>
    <circle cx="105" cy="55" r="8" fill="#8b5cf6"/>

    <!-- Wheels -->
    <circle cx="25" cy="55" r="8" fill="#374151"/>
    <circle cx="95" cy="55" r="8" fill="#374151"/>

    <!-- Details -->
    <rect x="10" y="15" width="100" height="20" fill="#fbbf24" rx="3"/>
    <text x="60" y="28" text-anchor="middle" fill="#92400e" font-size="8" font-weight="bold">BARRIDO</text>
  </g>

  <!-- Cleaning worker -->
  <g transform="translate(50, 280)">
    <!-- Body -->
    <rect x="15" y="30" width="20" height="40" fill="#10b981" rx="5"/>

    <!-- Head -->
    <circle cx="25" cy="20" r="12" fill="#fbbf24"/>

    <!-- Arms -->
    <rect x="5" y="35" width="15" height="8" fill="#10b981" rx="3"/>
    <rect x="30" y="35" width="15" height="8" fill="#10b981" rx="3"/>

    <!-- Legs -->
    <rect x="18" y="70" width="6" height="20" fill="#1f2937" rx="2"/>
    <rect x="26" y="70" width="6" height="20" fill="#1f2937" rx="2"/>

    <!-- Broom -->
    <rect x="45" y="25" width="3" height="35" fill="#8b4513"/>
    <rect x="42" y="60" width="9" height="8" fill="#f59e0b" rx="2"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Limpieza Urbana
  </text>

  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Gestión integral de servicios de limpieza y mantenimiento urbano
  </text>

  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="680" cy="120" r="4" fill="white" opacity="0.5"/>
  <polygon points="300,80 310,70 320,80" fill="white" opacity="0.6"/>
  <polygon points="500,90 510,80 520,90" fill="white" opacity="0.5"/>
</svg>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient1)"/>

  <!-- Road/Parking Area -->
  <rect x="0" y="250" width="800" height="150" fill="url(#roadGrad)"/>

  <!-- Parking Space Lines -->
  <g stroke="white" stroke-width="2" fill="none">
    <line x1="100" y1="250" x2="100" y2="400"/>
    <line x1="200" y1="250" x2="200" y2="400"/>
    <line x1="300" y1="250" x2="300" y2="400"/>
    <line x1="400" y1="250" x2="400" y2="400"/>
    <line x1="500" y1="250" x2="500" y2="400"/>
    <line x1="600" y1="250" x2="600" y2="400"/>
    <line x1="700" y1="250" x2="700" y2="400"/>
  </g>

  <!-- Parking Meters -->
  <g>
    <!-- Meter 1 -->
    <rect x="80" y="200" width="15" height="50" fill="url(#meterGrad)" rx="3"/>
    <rect x="82" y="205" width="11" height="8" fill="white" rx="1"/>
    <circle cx="87.5" cy="240" r="3" fill="#1e40af"/>

    <!-- Meter 2 -->
    <rect x="180" y="200" width="15" height="50" fill="url(#meterGrad)" rx="3"/>
    <rect x="182" y="205" width="11" height="8" fill="white" rx="1"/>
    <circle cx="187.5" cy="240" r="3" fill="#1e40af"/>

    <!-- Meter 3 -->
    <rect x="280" y="200" width="15" height="50" fill="url(#meterGrad)" rx="3"/>
    <rect x="282" y="205" width="11" height="8" fill="white" rx="1"/>
    <circle cx="287.5" cy="240" r="3" fill="#1e40af"/>

    <!-- Meter 4 -->
    <rect x="480" y="200" width="15" height="50" fill="url(#meterGrad)" rx="3"/>
    <rect x="482" y="205" width="11" height="8" fill="white" rx="1"/>
    <circle cx="487.5" cy="240" r="3" fill="#1e40af"/>

    <!-- Meter 5 -->
    <rect x="580" y="200" width="15" height="50" fill="url(#meterGrad)" rx="3"/>
    <rect x="582" y="205" width="11" height="8" fill="white" rx="1"/>
    <circle cx="587.5" cy="240" r="3" fill="#1e40af"/>
  </g>

  <!-- Parked Cars -->
  <g>
    <!-- Car 1 -->
    <ellipse cx="150" cy="320" rx="45" ry="20" fill="url(#carGrad)"/>
    <rect x="120" y="310" width="60" height="20" fill="url(#carGrad)" rx="8"/>
    <circle cx="135" cy="335" r="8" fill="#374151"/>
    <circle cx="165" cy="335" r="8" fill="#374151"/>

    <!-- Car 2 -->
    <ellipse cx="350" cy="320" rx="45" ry="20" fill="#ef4444"/>
    <rect x="320" y="310" width="60" height="20" fill="#ef4444" rx="8"/>
    <circle cx="335" cy="335" r="8" fill="#374151"/>
    <circle cx="365" cy="335" r="8" fill="#374151"/>

    <!-- Car 3 -->
    <ellipse cx="650" cy="320" rx="45" ry="20" fill="#22c55e"/>
    <rect x="620" y="310" width="60" height="20" fill="#22c55e" rx="8"/>
    <circle cx="635" cy="335" r="8" fill="#374151"/>
    <circle cx="665" cy="335" r="8" fill="#374151"/>
  </g>

  <!-- Traffic Signs -->
  <g>
    <!-- P Sign -->
    <rect x="520" y="160" width="40" height="40" fill="white" stroke="#1d4ed8" stroke-width="3"/>
    <text x="540" y="185" text-anchor="middle" fill="#1d4ed8" font-size="24" font-weight="bold" font-family="Arial, sans-serif">P</text>
    <rect x="537" y="200" width="6" height="30" fill="#1d4ed8"/>

    <!-- No Parking Sign -->
    <circle cx="720" cy="180" r="20" fill="white" stroke="#ef4444" stroke-width="3"/>
    <text x="720" y="187" text-anchor="middle" fill="#ef4444" font-size="16" font-weight="bold" font-family="Arial, sans-serif">P</text>
    <line x1="710" y1="170" x2="730" y2="190" stroke="#ef4444" stroke-width="3"/>
  </g>

  <!-- Central Parking Control Icon -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="80" fill="white" stroke="#1d4ed8" stroke-width="3" rx="8"/>
    <rect x="10" y="15" width="80" height="4" fill="#3b82f6"/>
    <rect x="10" y="25" width="60" height="3" fill="#1d4ed8"/>
    <rect x="10" y="35" width="70" height="3" fill="#1d4ed8"/>

    <!-- Parking symbol -->
    <rect x="20" y="45" width="25" height="25" fill="#3b82f6" rx="3"/>
    <text x="32.5" y="62" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">P</text>

    <!-- Clock symbol -->
    <circle cx="65" cy="57" r="12" fill="none" stroke="#1d4ed8" stroke-width="2"/>
    <line x1="65" y1="57" x2="70" y2="52" stroke="#1d4ed8" stroke-width="2"/>
    <line x1="65" y1="57" x2="65" y2="50" stroke="#1d4ed8" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Estacionamiento Municipal
  </text>

  <!-- Subtitle -->
  <text x="400" y="185" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Control y gestión de espacios de estacionamiento público
  </text>

  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="700" cy="100" r="4" fill="white" opacity="0.5"/>
  <circle cx="150" cy="60" r="2" fill="white" opacity="0.7"/>
  <circle cx="650" cy="70" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="120" r="2" fill="white" opacity="0.5"/>
  <circle cx="750" cy="140" r="3" fill="white" opacity="0.4"/>
</svg>
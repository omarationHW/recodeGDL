<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="counterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="registerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient4)"/>

  <!-- Bank/Collection Office Building -->
  <rect x="50" y="150" width="700" height="220" fill="url(#counterGrad)" opacity="0.8"/>
  <rect x="60" y="160" width="680" height="200" fill="#f8fafc" stroke="#d97706" stroke-width="2"/>

  <!-- Cash Register Stations -->
  <g>
    <!-- Register 1 -->
    <rect x="100" y="250" width="80" height="50" fill="url(#registerGrad)" rx="5"/>
    <rect x="110" y="260" width="20" height="15" fill="#374151" rx="2"/>
    <rect x="135" y="260" width="35" height="8" fill="white" rx="2"/>
    <circle cx="160" cy="285" r="8" fill="#22c55e"/>
    <text x="160" y="290" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <!-- Register 2 -->
    <rect x="220" y="250" width="80" height="50" fill="url(#registerGrad)" rx="5"/>
    <rect x="230" y="260" width="20" height="15" fill="#374151" rx="2"/>
    <rect x="255" y="260" width="35" height="8" fill="white" rx="2"/>
    <circle cx="280" cy="285" r="8" fill="#22c55e"/>
    <text x="280" y="290" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <!-- Register 3 -->
    <rect x="340" y="250" width="80" height="50" fill="url(#registerGrad)" rx="5"/>
    <rect x="350" y="260" width="20" height="15" fill="#374151" rx="2"/>
    <rect x="375" y="260" width="35" height="8" fill="white" rx="2"/>
    <circle cx="400" cy="285" r="8" fill="#22c55e"/>
    <text x="400" y="290" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <!-- Register 4 -->
    <rect x="460" y="250" width="80" height="50" fill="url(#registerGrad)" rx="5"/>
    <rect x="470" y="260" width="20" height="15" fill="#374151" rx="2"/>
    <rect x="495" y="260" width="35" height="8" fill="white" rx="2"/>
    <circle cx="520" cy="285" r="8" fill="#22c55e"/>
    <text x="520" y="290" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <!-- Register 5 -->
    <rect x="580" y="250" width="80" height="50" fill="url(#registerGrad)" rx="5"/>
    <rect x="590" y="260" width="20" height="15" fill="#374151" rx="2"/>
    <rect x="615" y="260" width="35" height="8" fill="white" rx="2"/>
    <circle cx="640" cy="285" r="8" fill="#22c55e"/>
    <text x="640" y="290" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>
  </g>

  <!-- Money Elements -->
  <g>
    <!-- Coins floating -->
    <circle cx="120" cy="200" r="8" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="120" y="205" text-anchor="middle" fill="#ca8a04" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <circle cx="200" cy="190" r="8" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="200" y="195" text-anchor="middle" fill="#ca8a04" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <circle cx="300" cy="180" r="8" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="300" y="185" text-anchor="middle" fill="#ca8a04" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <circle cx="480" cy="190" r="8" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="480" y="195" text-anchor="middle" fill="#ca8a04" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <circle cx="600" cy="200" r="8" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="600" y="205" text-anchor="middle" fill="#ca8a04" font-size="8" font-weight="bold" font-family="Arial, sans-serif">$</text>

    <!-- Bills -->
    <rect x="380" y="180" width="30" height="15" fill="#22c55e" rx="2"/>
    <rect x="385" y="185" width="20" height="2" fill="#16a34a"/>
    <rect x="385" y="188" width="15" height="2" fill="#16a34a"/>

    <rect x="520" y="175" width="30" height="15" fill="#22c55e" rx="2"/>
    <rect x="525" y="180" width="20" height="2" fill="#16a34a"/>
    <rect x="525" y="183" width="15" height="2" fill="#16a34a"/>
  </g>

  <!-- Receipts -->
  <g>
    <!-- Receipt 1 -->
    <rect x="150" y="320" width="25" height="40" fill="white" stroke="#d97706" stroke-width="1" rx="2"/>
    <rect x="153" y="325" width="19" height="1" fill="#f59e0b"/>
    <rect x="153" y="328" width="15" height="1" fill="#d97706"/>
    <rect x="153" y="331" width="17" height="1" fill="#d97706"/>
    <rect x="153" y="334" width="12" height="1" fill="#d97706"/>

    <!-- Receipt 2 -->
    <rect x="290" y="320" width="25" height="40" fill="white" stroke="#d97706" stroke-width="1" rx="2"/>
    <rect x="293" y="325" width="19" height="1" fill="#f59e0b"/>
    <rect x="293" y="328" width="15" height="1" fill="#d97706"/>
    <rect x="293" y="331" width="17" height="1" fill="#d97706"/>
    <rect x="293" y="334" width="12" height="1" fill="#d97706"/>

    <!-- Receipt 3 -->
    <rect x="430" y="320" width="25" height="40" fill="white" stroke="#d97706" stroke-width="1" rx="2"/>
    <rect x="433" y="325" width="19" height="1" fill="#f59e0b"/>
    <rect x="433" y="328" width="15" height="1" fill="#d97706"/>
    <rect x="433" y="331" width="17" height="1" fill="#d97706"/>
    <rect x="433" y="334" width="12" height="1" fill="#d97706"/>

    <!-- Receipt 4 -->
    <rect x="570" y="320" width="25" height="40" fill="white" stroke="#d97706" stroke-width="1" rx="2"/>
    <rect x="573" y="325" width="19" height="1" fill="#f59e0b"/>
    <rect x="573" y="328" width="15" height="1" fill="#d97706"/>
    <rect x="573" y="331" width="17" height="1" fill="#d97706"/>
    <rect x="573" y="334" width="12" height="1" fill="#d97706"/>
  </g>

  <!-- Payment Methods Icons -->
  <g transform="translate(680, 170)">
    <!-- Credit Card -->
    <rect x="0" y="0" width="30" height="20" fill="#374151" rx="3"/>
    <rect x="3" y="5" width="24" height="3" fill="#f59e0b"/>
    <rect x="5" y="10" width="8" height="5" fill="#eab308"/>

    <!-- Cash -->
    <rect x="5" y="30" width="20" height="12" fill="#22c55e" rx="2"/>
    <rect x="8" y="33" width="14" height="1" fill="#16a34a"/>
    <rect x="8" y="36" width="10" height="1" fill="#16a34a"/>

    <!-- Digital Payment -->
    <rect x="35" y="0" width="25" height="15" fill="#3b82f6" rx="2"/>
    <circle cx="47.5" cy="7.5" r="3" fill="white"/>
    <text x="47.5" y="9" text-anchor="middle" fill="#3b82f6" font-size="4" font-weight="bold" font-family="Arial, sans-serif">$</text>
  </g>

  <!-- Cashiers -->
  <g>
    <!-- Cashier 1 -->
    <circle cx="140" cy="230" r="8" fill="#fbbf24"/>
    <rect x="136" y="238" width="8" height="12" fill="#d97706"/>

    <!-- Cashier 2 -->
    <circle cx="260" cy="230" r="8" fill="#ec4899"/>
    <rect x="256" y="238" width="8" height="12" fill="#d97706"/>

    <!-- Cashier 3 -->
    <circle cx="380" cy="230" r="8" fill="#3b82f6"/>
    <rect x="376" y="238" width="8" height="12" fill="#d97706"/>

    <!-- Cashier 4 -->
    <circle cx="500" cy="230" r="8" fill="#22c55e"/>
    <rect x="496" y="238" width="8" height="12" fill="#d97706"/>

    <!-- Cashier 5 -->
    <circle cx="620" cy="230" r="8" fill="#8b5cf6"/>
    <rect x="616" y="238" width="8" height="12" fill="#d97706"/>
  </g>

  <!-- Central Collection Icon -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="80" fill="white" stroke="#d97706" stroke-width="3" rx="8"/>
    <rect x="10" y="15" width="80" height="4" fill="#f59e0b"/>
    <rect x="10" y="25" width="60" height="3" fill="#d97706"/>
    <rect x="10" y="35" width="70" height="3" fill="#d97706"/>

    <!-- Cash register symbol -->
    <rect x="20" y="45" width="25" height="20" fill="#eab308" rx="3"/>
    <rect x="23" y="50" width="8" height="6" fill="#374151" rx="1"/>
    <rect x="33" y="50" width="10" height="3" fill="white" rx="1"/>

    <!-- Money symbol -->
    <circle cx="65" cy="55" r="10" fill="#22c55e"/>
    <text x="65" y="60" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial, sans-serif">$</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Recaudación Municipal
  </text>

  <!-- Subtitle -->
  <text x="400" y="385" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Sistema integral de cobros y recaudación de impuestos municipales
  </text>

  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="700" cy="100" r="4" fill="white" opacity="0.5"/>
  <circle cx="150" cy="60" r="2" fill="white" opacity="0.7"/>
  <circle cx="650" cy="70" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="120" r="2" fill="white" opacity="0.5"/>
  <circle cx="750" cy="140" r="3" fill="white" opacity="0.4"/>
</svg>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientAseo2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradientAseo2)"/>

  <!-- Recycling plant -->
  <g transform="translate(200, 150)">
    <!-- Main building -->
    <rect x="0" y="0" width="150" height="120" fill="#f3f4f6" stroke="#10b981" stroke-width="2" rx="5"/>

    <!-- Roof -->
    <polygon points="0,0 75,-30 150,0" fill="#6b7280"/>

    <!-- Windows -->
    <rect x="20" y="30" width="25" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="55" y="30" width="25" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="90" y="30" width="25" height="20" fill="#3b82f6" opacity="0.7"/>

    <!-- Door -->
    <rect x="65" y="80" width="20" height="40" fill="#8b5cf6" rx="2"/>

    <!-- Chimney with recycling symbol -->
    <rect x="120" y="-20" width="15" height="40" fill="#6b7280"/>
    <rect x="115" y="-30" width="25" height="15" fill="#10b981" rx="2"/>
    <text x="127.5" y="-20" text-anchor="middle" fill="white" font-size="8">♻</text>

    <!-- Conveyor belt -->
    <rect x="150" y="60" width="80" height="8" fill="#374151" rx="4"/>
    <circle cx="160" cy="64" r="6" fill="#6b7280"/>
    <circle cx="220" cy="64" r="6" fill="#6b7280"/>

    <!-- Waste containers on belt -->
    <rect x="170" y="55" width="8" height="8" fill="#ef4444" rx="1"/>
    <rect x="185" y="55" width="8" height="8" fill="#3b82f6" rx="1"/>
    <rect x="200" y="55" width="8" height="8" fill="#10b981" rx="1"/>
  </g>

  <!-- Recycling bins area -->
  <g transform="translate(450, 250)">
    <!-- Platform -->
    <rect x="-20" y="40" width="200" height="10" fill="#d1d5db" rx="2"/>

    <!-- Organic waste bin -->
    <rect x="0" y="0" width="35" height="50" fill="#22c55e" rx="3"/>
    <rect x="5" y="5" width="25" height="6" fill="#16a34a" rx="1"/>
    <text x="17.5" y="30" text-anchor="middle" fill="white" font-size="8" font-weight="bold">BIO</text>

    <!-- Paper bin -->
    <rect x="45" y="0" width="35" height="50" fill="#3b82f6" rx="3"/>
    <rect x="50" y="5" width="25" height="6" fill="#1d4ed8" rx="1"/>
    <rect x="55" y="20" width="15" height="15" fill="white" opacity="0.8" rx="1"/>

    <!-- Plastic bin -->
    <rect x="90" y="0" width="35" height="50" fill="#f59e0b" rx="3"/>
    <rect x="95" y="5" width="25" height="6" fill="#d97706" rx="1"/>
    <circle cx="107.5" cy="25" r="8" fill="white" opacity="0.8"/>
    <text x="107.5" y="28" text-anchor="middle" fill="#d97706" font-size="6">PET</text>

    <!-- Glass bin -->
    <rect x="135" y="0" width="35" height="50" fill="#8b5cf6" rx="3"/>
    <rect x="140" y="5" width="25" height="6" fill="#7c3aed" rx="1"/>
    <circle cx="152.5" cy="25" r="6" fill="white" opacity="0.8"/>
  </g>

  <!-- Recycling arrows flow -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 400 210 Q 450 190 500 210" marker-end="url(#arrowhead2)"/>
    <path d="M 280 270 Q 320 250 360 270" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Recolección de Residuos
  </text>

  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Sistema integral de recolección y tratamiento de residuos urbanos
  </text>

  <!-- Recycling symbols floating -->
  <g fill="white" opacity="0.6">
    <text x="100" y="100" font-size="20">♻</text>
    <text x="650" y="120" font-size="16">♻</text>
    <text x="750" y="200" font-size="18">♻</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.8"/>
    </marker>
  </defs>
</svg>
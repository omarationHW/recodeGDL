<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea8215;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc9f52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea8215;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient3)"/>

  <!-- Computer/Laptop -->
  <g transform="translate(300, 120)">
    <!-- Laptop base -->
    <ellipse cx="100" cy="220" rx="130" ry="15" fill="#475569" opacity="0.6"/>
    <rect x="20" y="200" width="160" height="20" fill="#64748b" rx="8"/>

    <!-- Laptop screen -->
    <rect x="30" y="50" width="140" height="160" fill="#1e293b" rx="5"/>
    <rect x="40" y="60" width="120" height="90" fill="url(#screenGrad)" rx="3"/>

    <!-- Screen content - form interface -->
    <rect x="50" y="70" width="100" height="8" fill="#ea8215"/>
    <rect x="50" y="85" width="80" height="4" fill="#f1f5f9"/>
    <rect x="50" y="95" width="70" height="4" fill="#f1f5f9"/>
    <rect x="50" y="105" width="90" height="4" fill="#f1f5f9"/>

    <!-- Form fields -->
    <rect x="50" y="120" width="100" height="8" fill="#f8fafc" stroke="#ea8215" stroke-width="1"/>
    <rect x="50" y="135" width="100" height="8" fill="#f8fafc" stroke="#cc9f52" stroke-width="1"/>

    <!-- Submit button -->
    <rect x="120" y="170" width="30" height="10" fill="#ea8215" rx="2"/>
    <text x="135" y="177" text-anchor="middle" fill="white" font-size="4">ENVIAR</text>

    <!-- Status indicator -->
    <circle cx="160" cy="75" r="3" fill="#10b981"/>
    <text x="160" y="78" text-anchor="middle" fill="white" font-size="3">✓</text>
  </g>

  <!-- Mobile device -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="60" height="120" fill="#1e293b" rx="8"/>
    <rect x="5" y="15" width="50" height="90" fill="url(#screenGrad)" rx="3"/>

    <!-- Mobile app interface -->
    <rect x="10" y="25" width="40" height="4" fill="#ea8215"/>
    <rect x="10" y="35" width="30" height="3" fill="#f1f5f9"/>
    <rect x="10" y="45" width="35" height="3" fill="#f1f5f9"/>

    <!-- App buttons -->
    <rect x="10" y="60" width="15" height="15" fill="#ea8215" opacity="0.8" rx="2"/>
    <rect x="30" y="60" width="15" height="15" fill="#cc9f52" opacity="0.8" rx="2"/>
    <rect x="10" y="80" width="15" height="15" fill="#ea8215" opacity="0.6" rx="2"/>
    <rect x="30" y="80" width="15" height="15" fill="#cc9f52" opacity="0.6" rx="2"/>
  </g>

  <!-- Document flow arrows -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 200 240 Q 250 220 300 240" marker-end="url(#arrowhead)"/>
    <path d="M 500 220 Q 550 200 600 220" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Cloud/Server -->
  <g transform="translate(600, 160)">
    <!-- Cloud shape -->
    <ellipse cx="40" cy="40" rx="25" ry="15" fill="white" opacity="0.9"/>
    <ellipse cx="60" cy="35" rx="20" ry="12" fill="white" opacity="0.9"/>
    <ellipse cx="80" cy="40" rx="25" ry="15" fill="white" opacity="0.9"/>
    <ellipse cx="60" cy="50" rx="35" ry="18" fill="white" opacity="0.9"/>

    <!-- Server icon inside cloud -->
    <rect x="50" y="35" width="20" height="15" fill="#ea8215" rx="2"/>
    <rect x="52" y="38" width="16" height="2" fill="white"/>
    <rect x="52" y="42" width="16" height="2" fill="white"/>
    <rect x="52" y="46" width="16" height="2" fill="white"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Tramitación Digital
  </text>

  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Procesos automatizados y seguimiento en línea de trámites municipales
  </text>

  <!-- Progress indicators -->
  <circle cx="250" cy="100" r="4" fill="white" opacity="0.8"/>
  <circle cx="400" cy="90" r="5" fill="white" opacity="0.6"/>
  <circle cx="550" cy="95" r="3" fill="white" opacity="0.7"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.8"/>
    </marker>
  </defs>
</svg>
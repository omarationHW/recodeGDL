<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docFlowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="officeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient5)"/>

  <!-- Administrative Building -->
  <rect x="50" y="180" width="700" height="180" fill="url(#digitalGrad)" opacity="0.7"/>

  <!-- Document Flow Path -->
  <path d="M 100,300 Q 200,250 300,280 Q 400,310 500,270 Q 600,230 700,280"
        stroke="#3b82f6" stroke-width="4" fill="none" stroke-dasharray="8,4"/>

  <!-- Administrative Desks/Stations -->
  <g>
    <!-- Station 1 - Reception -->
    <rect x="120" y="250" width="100" height="60" fill="url(#officeGrad)" rx="5"/>
    <rect x="130" y="260" width="80" height="20" fill="white" rx="3"/>
    <text x="170" y="275" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="bold" font-family="Arial, sans-serif">RECEPCIÓN</text>
    <rect x="135" y="285" width="15" height="15" fill="#f8fafc" rx="2"/>
    <rect x="155" y="285" width="15" height="15" fill="#f8fafc" rx="2"/>
    <rect x="175" y="285" width="15" height="15" fill="#f8fafc" rx="2"/>
    <rect x="195" y="285" width="15" height="15" fill="#f8fafc" rx="2"/>

    <!-- Station 2 - Review -->
    <rect x="270" y="230" width="100" height="60" fill="url(#officeGrad)" rx="5"/>
    <rect x="280" y="240" width="80" height="20" fill="white" rx="3"/>
    <text x="320" y="255" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="bold" font-family="Arial, sans-serif">REVISIÓN</text>
    <circle cx="320" cy="275" r="12" fill="#f59e0b"/>
    <text x="320" y="280" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">✓</text>

    <!-- Station 3 - Approval -->
    <rect x="420" y="270" width="100" height="60" fill="url(#officeGrad)" rx="5"/>
    <rect x="430" y="280" width="80" height="20" fill="white" rx="3"/>
    <text x="470" y="295" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="bold" font-family="Arial, sans-serif">APROBACIÓN</text>
    <rect x="450" y="305" width="40" height="15" fill="#22c55e" rx="3"/>
    <text x="470" y="315" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">AUTORIZADO</text>

    <!-- Station 4 - Delivery -->
    <rect x="570" y="240" width="100" height="60" fill="url(#officeGrad)" rx="5"/>
    <rect x="580" y="250" width="80" height="20" fill="white" rx="3"/>
    <text x="620" y="265" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="bold" font-family="Arial, sans-serif">ENTREGA</text>
    <rect x="590" y="275" width="20" height="15" fill="#ef4444" rx="2"/>
    <rect x="615" y="275" width="20" height="15" fill="#8b5cf6" rx="2"/>
    <rect x="640" y="275" width="20" height="15" fill="#22c55e" rx="2"/>
  </g>

  <!-- Floating Documents in Process -->
  <g>
    <!-- Document Set 1 -->
    <g transform="translate(150, 180)">
      <rect x="0" y="0" width="30" height="40" fill="url(#docFlowGrad)" stroke="#3b82f6" stroke-width="2" rx="3" transform="rotate(-10)"/>
      <rect x="3" y="6" width="24" height="2" fill="#6b7280" transform="rotate(-10)"/>
      <rect x="3" y="12" width="20" height="2" fill="#9ca3af" transform="rotate(-10)"/>
      <rect x="3" y="18" width="22" height="2" fill="#9ca3af" transform="rotate(-10)"/>
      <!-- Stamp on document -->
      <circle cx="15" cy="25" r="6" fill="#ef4444" transform="rotate(-10)"/>
      <text x="15" y="28" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(-10)">★</text>
    </g>

    <!-- Document Set 2 -->
    <g transform="translate(320, 160)">
      <rect x="0" y="0" width="30" height="40" fill="url(#docFlowGrad)" stroke="#3b82f6" stroke-width="2" rx="3" transform="rotate(5)"/>
      <rect x="3" y="6" width="24" height="2" fill="#6b7280" transform="rotate(5)"/>
      <rect x="3" y="12" width="20" height="2" fill="#9ca3af" transform="rotate(5)"/>
      <rect x="3" y="18" width="22" height="2" fill="#9ca3af" transform="rotate(5)"/>
      <!-- Signature line -->
      <rect x="3" y="30" width="24" height="1" fill="#3b82f6" transform="rotate(5)"/>
    </g>

    <!-- Document Set 3 -->
    <g transform="translate(490, 200)">
      <rect x="0" y="0" width="30" height="40" fill="url(#docFlowGrad)" stroke="#3b82f6" stroke-width="2" rx="3" transform="rotate(-5)"/>
      <rect x="3" y="6" width="24" height="2" fill="#6b7280" transform="rotate(-5)"/>
      <rect x="3" y="12" width="20" height="2" fill="#9ca3af" transform="rotate(-5)"/>
      <rect x="3" y="18" width="22" height="2" fill="#9ca3af" transform="rotate(-5)"/>
      <!-- Approval stamp -->
      <circle cx="15" cy="25" r="6" fill="#22c55e" transform="rotate(-5)"/>
      <text x="15" y="28" text-anchor="middle" fill="white" font-size="6" font-weight="bold" font-family="Arial, sans-serif" transform="rotate(-5)">✓</text>
    </g>
  </g>

  <!-- Digital Elements -->
  <g transform="translate(70, 320)">
    <!-- Computer/Digital Processing -->
    <rect x="0" y="0" width="40" height="25" fill="#374151" rx="3"/>
    <rect x="3" y="3" width="34" height="19" fill="#1e40af" rx="2"/>
    <rect x="6" y="6" width="28" height="2" fill="white"/>
    <rect x="6" y="10" width="20" height="2" fill="#9ca3af"/>
    <rect x="6" y="14" width="24" height="2" fill="#9ca3af"/>
    <rect x="15" y="25" width="10" height="5" fill="#374151"/>
    <rect x="10" y="30" width="20" height="2" fill="#374151"/>

    <!-- Digital signature pad -->
    <rect x="50" y="5" width="35" height="20" fill="#f8fafc" stroke="#6b7280" stroke-width="2" rx="2"/>
    <path d="M 55,15 Q 65,10 75,15 Q 80,20 70,20" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>

  <!-- Administrative Staff -->
  <g>
    <!-- Staff 1 -->
    <circle cx="170" cy="330" r="8" fill="#fbbf24"/>
    <rect x="165" y="338" width="10" height="15" fill="#374151"/>

    <!-- Staff 2 -->
    <circle cx="320" cy="320" r="8" fill="#ec4899"/>
    <rect x="315" y="328" width="10" height="15" fill="#374151"/>

    <!-- Staff 3 -->
    <circle cx="470" cy="340" r="8" fill="#3b82f6"/>
    <rect x="465" y="348" width="10" height="15" fill="#374151"/>

    <!-- Staff 4 -->
    <circle cx="620" cy="330" r="8" fill="#22c55e"/>
    <rect x="615" y="338" width="10" height="15" fill="#374151"/>
  </g>

  <!-- Process Status Indicators -->
  <g>
    <!-- Status lights -->
    <circle cx="200" cy="200" r="4" fill="#22c55e"/> <!-- Active -->
    <circle cx="350" cy="180" r="4" fill="#f59e0b"/> <!-- In review -->
    <circle cx="520" cy="220" r="4" fill="#3b82f6"/> <!-- Approved -->
    <circle cx="650" cy="200" r="4" fill="#ef4444"/> <!-- Ready -->
  </g>

  <!-- Central Administrative Icon -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="80" fill="white" stroke="#374151" stroke-width="3" rx="8"/>
    <rect x="10" y="15" width="80" height="4" fill="#6b7280"/>
    <rect x="10" y="25" width="60" height="3" fill="#9ca3af"/>
    <rect x="10" y="35" width="70" height="3" fill="#9ca3af"/>

    <!-- Document stack icon -->
    <rect x="15" y="45" width="25" height="30" fill="#e5e7eb" stroke="#6b7280" stroke-width="1" rx="2"/>
    <rect x="20" y="50" width="25" height="30" fill="#f3f4f6" stroke="#6b7280" stroke-width="1" rx="2"/>
    <rect x="25" y="55" width="25" height="30" fill="white" stroke="#6b7280" stroke-width="1" rx="2"/>

    <!-- Process arrow -->
    <path d="M 55,60 L 75,60" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <polygon points="75,57 82,60 75,63" fill="#3b82f6"/>

    <!-- Approval stamp -->
    <circle cx="65" cy="70" r="8" fill="#22c55e"/>
    <text x="65" y="74" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial, sans-serif">✓</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">
    Trámites Generales
  </text>

  <!-- Subtitle -->
  <text x="400" y="390" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif" opacity="0.9">
    Gestión integral de procesos administrativos y documentación oficial
  </text>

  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="700" cy="100" r="4" fill="white" opacity="0.5"/>
  <circle cx="150" cy="60" r="2" fill="white" opacity="0.7"/>
  <circle cx="650" cy="70" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="120" r="2" fill="white" opacity="0.5"/>
  <circle cx="750" cy="140" r="3" fill="white" opacity="0.4"/>
</svg>